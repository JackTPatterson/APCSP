<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APCSP Spelling Bee</title>
    <script src='./words.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./index.css'>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>


</head>

<body>



    <center>
        <h1 class='title'>APCSP Spelling Bee</h1>
        <div id="page-wrapper">

            <button id='test2'>Test</button>


            <button class='btn btn-success' id='play'>Play</button>

            <input class='form-control' id='txt-inp' placeholder="Word">
            <button class='btn btn-primary' id='submit-btn'>Submit</button>
            <button class='btn btn-primary' id='definition'>Definition</button>
            <button class='btn btn-primary' id='replay'>Replay Sound</button>
            <div>
                <p id='def'></p>
            </div>
            <p id='answer'></p>
            <p id='score'></p>
            <div id="page-wrapper">
                <p id="msg"></p>
                <div class='hidden-stuff'>
                    <input type="text" name="speech-msg" id="speech-msg" x-webkit-speech>
                </div>
                <div class="option">
                    <label for="voice">Voice</label>
                    <select class='form-control' name="voice" id="voice"></select>
                    <p class='voice-msg'>*The voice
                </div>

                <div class='hidden-stuff'>
                    <div class="option">
                        <label for="volume">Volume</label>
                        <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
                    </div>
                    <div class="option">
                        <label for="rate">Rate</label>
                        <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
                    </div>
                    <div class="option">
                        <label for="pitch">Pitch</label>
                        <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
                    </div>
                </div>
            </div>
    </center>

    <center>
        <p>Scoreboard</p>
        <table class='table table-bordered' id='dataTable' style='width:30%'>
            <tbody>
                <tr></tr>
            </tbody>

        </table>
    </center>
    <center>
        <button class='btn btn-danger' id='delete'>RESET</button>
    </center>
    <div class='blur-bg'>
        <div class='name-div'>
            <h1 class='name-title'>Enter Your Name</h1>
            <input class='form-control' id='name-inp' placeholder="Name">
            <button id='sbmt-btn' class='btn btn-primary' onclick=fadeOut()>Submit</button>
        </div>
    </div>
    <script>

    </script>
    <script src='./scripts/Vars.js'></script>
    <script src='./scripts/app.js'></script>
    <script src='./scripts/AddData.js'></script>
    <script src='./scripts/ChangeWord.js'></script>
    <script src='./scripts/DeleteData.js'></script>
    <script src='./scripts/PopulateData.js'></script>
    <script src='./scripts/Speak.js'></script>
</body>

</html>
